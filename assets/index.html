<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Assignment</title>
</head>

<body>
    <!-- html to display -->
    <div id="buttons">
        <button data-animal="cat">
            Meow!
        </button>
        <button data-animal="dog">
            Woof!
        </button>
        <button data-animal="skunk">
            Stinky!
        </button>

    </div>
    <div id="gifs-appear-here">

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $("button").on("click", function () {

            var animal = $(this).attr("data-animal");
            var queryURL = 'https://api.giphy.com/v1/gifs/search?q=' + animal + '&api_key=mAhE7iqIcCAwTNupTLQFftXPFTL7tFjm&limit=10';

            $.ajax({
                url: queryURL,
                method: "GET"
            })
                .then(function (response) {
                    var results = response.data;
                    console.log(response)

                    for (var i = 0; i < results.length; i++) {
                        var gifDiv = $("<div>");

                        var title = results[i].title;

                        var p = $("<p>").text("Title: " + title);

                        var animalImage = $("<img>");
                        animalImage.attr("src", results[i].images.fixed_height.url);

                        gifDiv.prepend(p);
                        gifDiv.prepend(animalImage);

                        $("#gifs-appear-here").prepend(gifDiv);

                        //rating, username, title
                    }
                })
        })
    </script>

</body>

</html>
